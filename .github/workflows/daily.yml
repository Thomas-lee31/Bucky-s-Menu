name: Daily Menu Job

on:
  # Run once daily (cron is in UTC; 09:00 UTC = 04:00 Central Time)
  schedule:
    - cron: "0 9 * * *"
  # Allow manual runs from the GitHub UI
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      # Apply DB migrations to Supabase (safe for prod)
      - name: Deploy Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Run your daily job (uses tsx)
      - name: Run daily menu job
        run: npm run job:daily
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          # Add more envs as needed, e.g. NUTRISLICE_BASE, etc.

      # (Nice-to-have) Upload a log/summary artifact
      - name: Save job summary
        if: always()
        run: |
          echo "Run at: $(date -u)" >> job-summary.txt
          echo "Node: $(node -v)" >> job-summary.txt
          # If your script writes its own summary to a file, append it here.
        shell: bash
      - name: Upload summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-job-summary
          path: job-summary.txt
